<h1 class="title">Registro Mensualidades</h1>
<br>
<button mat-fab class="button" (click)="createMensuality()">
    <i class="material-icons">add_circle_outline</i>
  </button>
  <br>
  <input type="text" placeholder="Rango de fechas"  style="width:340px" class="date"
  bsDaterangepicker (bsValueChange)="filterByDate($event)" [(ngModel)]="filterDate"
  [bsConfig]="{showWeekNumbers:false, adaptivePosition: true, isAnimated:true, containerClass: 'theme-blue', dateInputFormat: 'DD-MM-YYYY'}">

  <i class="material-icons md-30" > calendar_today</i>
<br><br>
<table mat table class="table">
    <ng-container>
        <th class="subtitle" scope="col">Fecha </th>
        <th class="subtitle" scope="col">Apellido Paterno </th>
        <th class="subtitle" scope="col">Apellido Materno </th>
        <th class="subtitle" scope="col">Nombres </th>
        <th class="subtitle" scope="col">Mes </th>
        <th class="subtitle" scope="col">Monto </th>
    </ng-container>
    <ng-container>
        <tr *ngFor="let mensuality of mensualitiesList" class="table-Table">
            <td class="text">{{mensuality.date}}</td>
            <td class="text">{{mensuality.lastName}}</td>
            <td class="text">{{mensuality.mothersLastName}}</td>
            <td class="text">{{mensuality.firstName}}</td>
            <td class="text">{{mensuality.monthToPay}}</td>
            <td class="text">{{mensuality.amount}}</td>
            <td class="text"><button mat-stroked-button color="primary" (click)="goToMensuality(mensuality)" color="primary">Ver</button></td>
        </tr>
    </ng-container>
    <br>
    <ng-container>
        <tr>
            <td class="result">Total</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="result">{{total}}</td>
        </tr>
    </ng-container>
</table>
