<mat-toolbar class="toolbar">
    <a href=""><button mat-button class="space">Inicio</button></a>
    <button mat-button class="title" (click)='goToProfiles()'>Afiliados</button>
    <button mat-button [matMenuTriggerFor]="reportes" class="title">Reportes</button>
    <mat-menu #reportes="matMenu">
        <button mat-menu-item class="subtitle" (click)='goToReport()'>Reporte Financiero</button>
        <button mat-menu-item class="subtitle" [matMenuTriggerFor]="ingresos" class="subtitle">Ingresos</button>
        <mat-menu #ingresos="matMenu">
            <button mat-menu-item class="subtitle" (click)='goToIncomes()'>Ingresos</button>
            <button mat-menu-item class="subtitle" (click)='goToMensualities()'>Mensualidades</button>
            <button mat-menu-item class="subtitle" (click)='goToDonations()'>Donaciones</button>
        </mat-menu>
        <button mat-menu-item class="subtitle"(click)='goToExpenses()'>Egresos</button>
    </mat-menu>
    <button mat-button class="title" (click)='goToUsers()'>Usuarios</button>
    <button mat-fab class="button" [matMenuTriggerFor]="account">
        <span class="material-icons"> person </span>
    </button>
    <mat-menu #account="matMenu">
        <button mat-menu-item class="subtitle" (click)='goToLogin()'>Iniciar Sesión</button>
        <button mat-menu-item class="subtitle">Cerrar Sesión</button>
    </mat-menu>
</mat-toolbar>
