<mat-card class="card">
  <mat-card-header>
    <label class="title">Inicia Sesi칩n</label>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field class="form">
        <input id="email" formControlName="email" matInput placeholder="Correo electronico" maxlength="30" required
          pattern="[a-zA-Z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      </mat-form-field>
      <br><br>
      <mat-form-field class="form">
        <input matInput id="password" formControlName="password" placeholder="Contrase침a"
          [type]="hide ? 'password' : 'text'" type="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <button mat-mat-raised-button class="button" *ngIf="loading">
        <mat-icon>
          <mat-spinner color="accent" diameter="20">
          </mat-spinner>
        </mat-icon>Iniciar Sesi칩n
      </button>
      <button mat-raised-button color="primary" class="button" (click)="login(loginForm.value)"
        *ngIf="loading==false">Iniciar Sesi칩n</button>
      <br><br>
      <label class="center"> No tiene una cuenta? 
        <button mat-button color="primary" (click)='createUser()'>Crear Cuenta</button>
      </label>
    </form>
  </mat-card-content>
</mat-card>
